{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'authentication/css/login.css' %}">
{% endblock %}

{% block title %}Connexion - LITRevu{% endblock %}

{% block content %}
<div class="container">
    <div class="login-form">
        <div class="login-header">
            <h2>LITRevu</h2>
            <p>Connectez-vous</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" required>
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" required>
            </div>

            {% if form.errors %}
                <div>
                    {{ form.errors }}
                </div>
            {% endif %}

            <button type="submit" >Se connecter</button>
        </form>
        <div class="signup-link">
            <p>Pas encore de compte ?  <a href="{% url 'authentication:signup' %}">S'inscrire</a></p>
        </div>
    </div>
</div>
{% endblock %}
